    <link rel="stylesheet" href="./newstyle.css">
    <title>Document</title>

<body>
    <div class="container tab-slider--container">

        <div class="map tab-slider--body" id="tab1">
            <div id="product-list">
                <img src="./thumbnail_Corbier 4000px (2).jpg" alt="" />
                <div id="pin-1" class="box-marker  filter_green pinno marker">
                    <i class="fas fa-map-marker-alt fa-lg yellow-color"></i>
                    <div class="pin-text">
                        <h3>Résidence Club <span class="mmvfont">mmv</span> <br> L'Etoile des Sybelles</h3>
                    </div>
                </div>
                <div id="pin-2" class="box-marker filter_red filter pinno marker">
                    <i class="fas fa-map-marker-alt fa-lg bleu-color" aria-hidden="true"></i>
                    <div class="pin-text">
                        <h3>Rassemblement de ski <br> (ESF)</h3>
                    </div>
                </div>

            </div>

        </div>
        <div id="tab2" class="tab-slider--body">

            <div id="mapid"></div>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="tab-slider--nav">
                    <ul class="tab-slider--tabs">
                        <li class="tab-slider--trigger active" rel="tab1">Voir plan 3D</li>
                        <li class="tab-slider--trigger" rel="tab2">Voir plan détaillé</li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul id="filter-options" class=" ul-filter">

                    <li><input type="checkbox" value="filter_green" data-filter_id="green"> Rassemblement de ski (ESF)</li>
                    <li><input type="checkbox" value="filter_orange" data-filter_id="orange"> Office du Tourisme</li>
                    <li><input type="checkbox" value="filter_red" data-filter_id="red"> Magasins de ski</li>
                    <li><input type="checkbox" value="filter_blue" data-filter_id="blue"> Commerces / Supermarché</li>
                    <li><input type="checkbox" value="filter_yellow" data-filter_id="yellow"> Piscine / Spa / Centre aquatique
                    </li>
                </ul>
            </div>
        </div>

    </div>
